<script>
    let sldier = document.querySelector('.bannerImg');
    let nextClick = document.querySelector('.next');
    let prevClick = document.querySelector('.prev');
    const sliderImgList = [
        './img/@promotion01.jpg',
        './img/@promotion02.jpg',
        './img/@promotion03.jpg',
        './img/@promotion04.jpg',
        './img/@promotion05.jpg',
        './img/@promotion06.jpg'
    ];
    let index = 0;

    const changeImage = function(index) {
        sldier.src = sliderImgList[index];
    };

    const nextImage = function() {
        index++;
        index = index === sliderImgList.length ? 0 : index;
        changeImage(index);
    };

    const prevImage = function() {
        index--;
        index = index === -1 ? sliderImgList.length-1 : index;
        changeImage(index);
    };

    };

    prevClick.onclick = function() { 
        prevImage();
    }

    nextClick.onclick = function() { 
        nextImage();
    }

    const init = function() {
        changeImage(0);
        setInterval(nextImage, 3000);
    }();

        
</script>
